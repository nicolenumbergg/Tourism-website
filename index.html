<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tourism Website</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
      </ul>
    </div>
  </div>
</nav>

<section id="paquetes" class="container py-5">
  <h2 class="text-center mb-4">Nuestros Paquetes</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="images/playa.png" class="card-img-top" alt="Playa Tropical">
        <div class="card-body text-center">
          <h5 class="card-title">Playa Tropical</h5>
          <p class="card-text">Disfruta de las mejores playas del mundo.</p>
          <p class="precio">$999</p>
          <button class="btn btn-success" onclick="comprarPaquete('Playa Tropical')">Comprar</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card mb-4">
        <img src="images/montaña.jpg" class="card-img-top" alt="Aventura en las Montañas">
        <div class="card-body text-center">
          <h5 class="card-title">Aventura en las Montañas</h5>
          <p class="card-text">Explora las majestuosas montañas.</p>
          <p class="precio">$799</p>
          <button class="btn btn-success" onclick="comprarPaquete('Aventura en las Montañas')">Comprar</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card mb-4">
        <img src="images/tourCiudad.jpg" class="card-img-top" alt="Tour por la Ciudad">
        <div class="card-body text-center">
          <h5 class="card-title">Tour por la Ciudad</h5>
          <p class="card-text">Descubre las grandes ciudades del mundo.</p>
          <p class="precio">$599</p>
          <button class="btn btn-success" onclick="comprarPaquete('Tour por la Ciudad')">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <p id="mensajeCompra">¡Compra exitosa!</p>
  </div>
</div>

<footer class="text-center text-white bg-dark py-4">
  <p>&copy; 2024 Tourism Website</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
